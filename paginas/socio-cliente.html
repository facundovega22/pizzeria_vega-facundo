    <section class=" col-lg-12 col-md-12 col-sm-12 bg-light">
                <p class="formulario__1">INGRESE SUS DATOS</p>
                <form class=" mb-3 container w-75  align-items-center border-3 border border-dark rounded">
                  <!--nombre y apellido-->
                <div class="row py-3 d-flex justify-content-center ">
                  <div class="col-lg-5">
                    <label class="p-2" for="nombre">Nombre</label>
                    <input type="text" class="form-control w-75" id="nombre" placeholder="Nombre">
                  </div>
                  <div class="col-lg-5">
                    <label class="p-2" for="apellido">Apellido</label>
                    <input type="text" class="form-control w-75" id="apellido" placeholder="Apellido">
                    </div>
              
                  <!--telefono y email-->
                  
                  <div class="col-lg-5">
                    <label class="p-2" for="tel">Telefono</label>
                    <input type="number" class="form-control w-75" id="tel" placeholder="00-0000-0000">
                  </div>
                  <div class="col-lg-5">
                    <label class="p-2" for="email">Email</label>
                    <input type="email" class="form-control w-75" id="email" placeholder="ejemplo@gmail.com">
                  </div> 
                  
                  <div class="col-lg-12 p-2 d-flex flex-column align-items-center">
                    <label for="msj" class="py-2">Escriba su rese√±a</label>
                    <textarea class="input-textarea w-50 " placeholder="Escriba su mensaje..." id="msj" rows="4"></textarea>
                  </div>
                  <div class="col-lg-2 p-2 d-flex justify-content-center">
                    <button type="reset" class="btn btn-dark text-center">Borrar</button> 
                    </div>
                    <div class="col-lg-2 p-2 d-flex justify-content-center">
                    <button type="submit" class="btn btn-dark text-center ">Enviar</button>
                  </div> 
                  </div>
